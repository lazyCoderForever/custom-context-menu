<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="primary-header">
      <div class="container">
        <h1 class="primary-header_title">Мои задачи</h1>
      </div>
    </header>
    <main class="content">
      <div class="container">
        <ul class="tasks">
          <li class="task" data-id="3">
            <div class="task_content">Сходить в магазин</div>
          </li>
          <li class="task" data-id="2">
            <div class="task_content">Заплатить за машину</div>
          </li>
          <li class="task" data-id="1">
            <div class="task_content">Купить одежду</div>
          </li>
        </ul>
      </div>
    </main>
    <nav id="context-menu" class="context-menu">
      <ul class="context-menu_items">
        <li class="context-menu_item">
          <a href="#" class="context-menu_link" data-action="View"
            ><i class="fa fa-eye"></i> Просмотреть Задачу</a
          >
        </li>
        <li class="context-menu_item">
          <a href="#" class="context-menu_link" data-action="Edit"
            ><i class="fa fa-edit"></i> Добавить Задачу</a
          >
        </li>
        <li class="context-menu_item">
          <a href="#" class="context-menu_link" data-action="Delete"
            ><i class="fa fa-times"></i>Удалить Задачу</a
          >
        </li>
      </ul>
    </nav>
    <script src="./main.js"></script>
  </body>
</html>
